<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            
            <span class="title">
            <img width="22" src="https://code.visualstudio.com/assets/favicon.ico" alt="VSCode">
            Visual Studio Code</span>
            <a href="#">Docs</a>
            <a href="#">Updates</a>
            <a href="#">Blog</a>
            <a href="#">API</a>
            <a href="#">Extensions</a>
            <a href="#">FAQ</a>
            <a href="#">GitHub Copilot</a>
            <a href="#">MCP</a>
        </div>

        <div class="navbar-right">
            <input type="text" class="search-box" placeholder="Search Docs">
            <button class="download-btn">Download</button>
        </div>
    </div>

    <div class="hero-text">
        <h1>Your code editor.<br>Redefined with AI.</h1>
    </div>

    <div class="download-content-wrapper">
        <div>
        <button class="download-deb">
            <img width="18px" src="https://code.visualstudio.com/assets/icons/download.svg">
          .deb
          <small>Debian,Ubuntu...</small>
        </button>
        </div>
        <div>
            <button class="download-rpm">
                <img width="18px" src="https://code.visualstudio.com/assets/icons/download.svg">
            .rpm<br>
            <small>Red Hat,Fedora...</small>
            </button>
        </div>
        <div>
            <button class="agent-mode-btn">
                Try agent mode
            </button></div>
    </div>
    <div class="small-text">
    <p class="small-text">
        <a href="#">Web</a>,
        <a href="#">Insiders Button</a> or
        <a href="#">other platforms</a>
    </p>
    </div>

    <div class="hero-video-container">
    <video width="1080" heigth="657.96" class="hero-video" src="https://code.visualstudio.com/assets/home/hero-dark-lg.webm" autoplay muted loop></video>
    <img class="img-style" src="https://code.visualstudio.com/assets/home/hero-background.webp">

    </div>
</body>

</html>
